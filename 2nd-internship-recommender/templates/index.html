<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">🔍 Internship Recommender</h1>
        <form action="/recommend" method="POST" class="space-y-4">
            <input type="text" name="skills" placeholder="Enter your skills (e.g., Python, Excel)"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Get Recommendations
            </button>
        </form>
    </div>
</body>
</html>
