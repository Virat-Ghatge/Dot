<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Internship Recommender</h1>
    <form action="/recommend" method="POST" class="space-y-5">
      <div>
        <label for="skills" class="block text-left font-semibold text-gray-700 mb-2">Enter your skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition">Get Recommendations</button>
    </form>
  </div>

</body>
</html>
